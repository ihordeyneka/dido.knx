version: '3'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: always
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
  node:
    depends_on:
      - nginx
    build: .
    restart: always
    ports:
      - "8787:8787"
volumes:
  nginx_secrets: