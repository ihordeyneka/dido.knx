<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="flex">
        <span>Scenes</span>
        <a href="#"><img src="../images/general/back.png" class="title-back" /></a>
      </h1>
    </div>
  </div>
  <div id="scenes" class="row">
    <div class="lds-hourglass"></div>
  </div>
  <div id="separator" class="row">
    <div class="col-12">
      <label class="button-dido">
        <button id="button-auth">AUTHORIZE ALARM</button>
      </label>
    </div>
  </div>
  <div id="alarm" class="row">
    <div class="lds-hourglass"></div>
  </div>
</div>
<script type="text/html" id="tmplScene">
  <div class="col-6">
    <label class="button-dido" data-category="<%= Category %>" data-name="<%= Name %>" data-command="<%= Command %>">
      <button class="apply-button">Apply</button>
      <strong><%= Name %></strong>
    </label>
  </div>
</script>
<!-- Authorize Modal -->
<div class="modal" id="authorizeModal" role="dialog" aria-labelledby="authorize-modal" aria-describedby="basic-modal" tabindex="-1" style="display: none;">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Enter Security Code</h5>
              <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                  <svg width="16" height="16" viewBox="0 0 40 40">
                      <path stroke-linecap="round" class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" stroke="#000" fill="transparent" stroke-width="5"></path>
                  </svg>
              </button>
          </div>
          <div class="modal-body">
            <input type="tel" value="" id="inputCode" class="code-input" maxlength="6">
          </div>
          <div class="modal-footer button-dido">
            <!-- <button class="simple-button mr-xs" data-dismiss="modal" aria-label="Close">Close</button> -->
            <button class="simple-button" onclick="codeClick()">Authorize</button>
          </div>
      </div>
  </div>
</div>
